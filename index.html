<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic WebP Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
        .image-container img {
            max-width: 300px;
            max-height: 300px;
            display: block;
        }
        .image-name {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Dynamic WebP Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        const baseUrl = 'https://cdn.jsdelivr.net/gh/inscrib/picx-images-hosting@master/image/';
        const rawGitHubUrl = 'https://cdn.jsdelivr.net/gh/inscrib/picx-images-hosting@master/image/';
        const gallery = document.getElementById('gallery');

        async function fetchImageList() {
            try {
                const response = await fetch(rawGitHubUrl);
                if (!response.ok) throw new Error('Failed to fetch directory content');
                const text = await response.text();
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const links = htmlDoc.getElementsByTagName('a');
                return Array.from(links)
                    .map(link => link.href)
                    .filter(href => href.endsWith('.webp'))
                    .map(href => href.split('/').pop());
            } catch (error) {
                console.error('Error fetching image list:', error);
                return [];
            }
        }

        function createImageElement(imageName) {
            const container = document.createElement('div');
            container.className = 'image-container';
            
            const img = document.createElement('img');
            img.src = baseUrl + imageName;
            img.alt = imageName;
            img.loading = 'lazy';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'image-name';
            nameDiv.textContent = imageName;
            
            container.appendChild(img);
            container.appendChild(nameDiv);
            gallery.appendChild(container);
        }

        async function loadImages() {
            const images = await fetchImageList();
            if (images.length === 0) {
                gallery.innerHTML = '<p>No images found or error loading images.</p>';
                return;
            }
            images.forEach(createImageElement);
        }

        loadImages();
    </script>
</body>
</html>
